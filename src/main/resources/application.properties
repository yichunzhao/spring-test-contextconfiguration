# Details for the target datasource
spring.datasource.url=jdbc:postgresql://localhost:5432/contextconfig
spring.datasource.username=postgres
spring.datasource.password=test
#hibernate turning off database schema auto-generation
spring.jpa.hibernate.ddl-auto=none
#Always allowing Spring-boot to initialise database
spring.datasource.initialization-mode=always

spring.jpa.show-sql=true
#spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect


